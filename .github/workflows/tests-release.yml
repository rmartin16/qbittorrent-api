    #######
    # Verify package can be installed on all platforms
    #######
    name: Verify Dev Env
    needs: package
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
    steps:
      - name: Checkout Repo
